<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <span style="font-weight: bold;">球団名</span><br>
  <span th:text="${team.teamName}"></span><br>
  <span style="font-weight: bold;">本拠地</span><br>
  <span th:text="${team.headquarters}"></span><br>
  <span style="font-weight: bold;">発足</span><br>
  <span th:text="${team.inauguration}"></span><br>
  <span style="font-weight: bold;">歴史</span><br>
  <pre th:text="${team.history}"></pre><br>
  <form th:action="@{/list}" method="get">
    <button type="submit">戻る</button>
  </form>
</body>
</html>
